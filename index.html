<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

 
<body id="body">
    <!-- Starting image -->
    <h1 class="victory col-xs-12"><span class="victory-v col-xs-12">T</span>rivia</h1> 
    
    <img id="yes" class="col-xs-12" src="assets/images/star-wars.jpg">

    <button id="strBtn" class="col-xs-12" type="button">Click to Start</button>
        
    <div class="container">

        <div class="row">
           
        </div>
        <div class="row">
        <div id="questionBox" class="col-sm-12 jumbotron"></div>
        </div>
        <div class="row">
            <div id="timer" class="col-sm-12"> </div>
        </div>
        <div class="row">
            <!-- GIF  -->
            <div id="ok" class="col-xs-12"></div>
            <div id="bttn" class="col-xs-12"></div>
            <div id="results" class="col-xs-12"></div>
        </div>

        <!-- Answer Image -->
        <div id="ans-image">
            <div class="row">
                <div class="col-xl">
                    <p id="ans1" class="abc"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xl">
                    <p id="ans2"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xl">
                    <p id="ans3"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xl">
                    <p id="ans4"> </p>
                </div>
            </div>
        </div>
        <!--Right or Wrong answer appears with text -->
        <div id="answer" class="col-xs-12">
        </div>
    </div>

 

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
</body>

</html>
